<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>80% 应聘者不及格系列</title>
  </head>
  <body>
    <script>
      (() => {
        for (var i = 0; i < 5; i++) {
          setTimeout(() => {
            console.log(new Date(), i);
          }, 1000);
        }
        console.log(new Date(), i);
      })();


      
      console.log('------------');



      (() => {
        for (var i = 0; i < 5; i++) {
          ((i) => {
            setTimeout(() => {
              console.log(new Date(), i);
            }, 1000);
          })(i);
        }
        console.log(new Date(), i);
      })();
    </script>
  </body>
</html>
