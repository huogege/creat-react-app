<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件循环机制</title>
  </head>
  <body>
      <div id="app">
          <button id="button">button</button>
      </div>
    <script>

      ;(() => {
          let num = 1;
          let button = document.getElementById('button');
          button.addEventListener('click',() => {
            num++
            console.log(num);
          },false)
      })()
      console.log(1)
      sleep(2000)
      console.log(2)
    </script>
  </body>
</html>
