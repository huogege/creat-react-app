<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <title>我的礼包</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../commonCss/reset.css">
    <script src="../utils/flexible.min.js"></script>
</head>

<body>
    <div id="my-package">
        <div class="title">我的礼包</div>
        <div class="content">
            <div class="list">
                <div class="left">
                    <div class="image image_1"></div>
                </div>
                <div class="right">
                    <div class="icon4"></div>
                    <p class="message">6GB全国通用流量包</p>
                    <p class="remarks">流量包有效期截止兑换当月底，到期自动失效，次月不结转。</p>
                </div>
            </div>
            <div class="list">
                <div class="left">
                    <div class="image image_2"></div>
                </div>
                <div class="right">
                    <div class="icon4"></div>
                    <p class="coupon_code">劵码:</p>
                    <p class="message message2">爱奇艺黄金周卡</p>
                    <p class="remarks">有效时间:</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
