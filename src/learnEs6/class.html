<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function Person(name, age) {
            this.name = name
            this.age = age
        }    
        Person.prototype.sayHi = function() {
            console.log(this.name)
        }
        var p1 = new Person('huohuo', 18)
        p1.sayHi()


        //es6

        class Person2 {
            constructor(name, age) {
                this.name = name
                this.age = age
            }
            sayHi(value) {
                console.log(this.name)
                console.log(value)
            }
        }
        let p2 = new Person2('huohuo2', 19)
        p2.sayHi(20)

        //类的继承，关键字extends

        class Person3 extends Person2{
            constructor(name,age,sex) {
                super(name,age)
                this.sex = sex
            }
        }
        let p3 = new Person3('huohuo3', 21, 'man')
    </script>
</body>
</html>
