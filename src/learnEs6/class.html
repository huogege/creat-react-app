    <script>
        function Person(name, age) {
            this.name = name
            this.age = age
        }    
        Person.prototype.sayHi = function() {
            console.log(this.name)
        }
        var p1 = new Person('huohuo', 18)
        p1.sayHi()
        console.log(p1)
        console.log(Person.prototype)
        console.log('..................')

        //es6

        class Person2 {
            constructor(...args) {
                this.name = args[0]
                this.age = args[1]
            }
            sayHi(value) {
                console.log(this.name)
                console.log(value)
            }
        }
        let p2 = new Person2('huohuo2', 19)
        p2.sayHi(20)

        //类的继承，关键字extends

        class Person3 extends Person2{
            constructor(name,age,sex) {
                super(name,age)
                this.sex = sex
            }
        }
        let p3 = new Person3('huohuo3', 21, 'man')
        p3.sayHi('40')
    </script>
