    <script>
        let state = {a:1, b:2, c:3}
        function add(state) {
            return{
                ...state,a: state.a +=1             //把state结构成单个的键值对，然后再计算a的值，然后覆盖以前的a
            }
        }
        console.log(add(state))

        //set,get

        value.set(2)

    </script>
