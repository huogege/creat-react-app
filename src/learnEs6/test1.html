<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var obj = {
        x:1,
        func:function(){
            console.log(this.x);
        },
        test:function(){
            //定时器为异步
            setTimeout(function(){
                console.log(this);
                this.func();
            },10)
        }
    }
    obj.test();//定时器里的this永远指向于window
    //以前解决是使用var _this = this;

    //es6：
    //箭头函数的this始终指向我们定义时的this
    var obj = {
        x:1,
        func:function(){
            console.log(this.x);
        },
        test:function(){
            setTimeout(()=>{
                console.log(this);//obj
            this.func();
        },10);
        }
    }
    obj.test();


  




</script>
</body>
</html>
