<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function decorator(target) {
            target.name = 'gg'
            return target
        }
        @decorator
        class Person {
            constructor(name) {
                this.name = name
            }
            sayHi() {
                console.log(this.name)
            }
        }
        let p1 = new Person('z3')
        p1.sayHi()
    </script>
</body>
</html>
