<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //以前
        // let a = 1
        // let b = 1
        // let c = 1
        //es6
        let [a, b, c] = [1, 2, 3]  //分别能为abc赋值


        //不完全解构
        let [x, y] = [1, 2, 3]
        x //1 
        y //2


        //如果等号后面不是数组，或者不是可以遍历的结构，报错
        //let [xx, yy] = 1

        //允许默认值
        
        let [xxx, yyy = '123'] = ['1']
        // xxx '1'  yyy ''123

        //对象跟数组类似


        //解构的默认值可以是一个表达式求出来的值，但是是惰性求值，如果已经赋值，表达式不会执行

        let [aaa, bbb = function() {
            return 1
        }()] = [1, 2]
        console.log(bbb)   //2

        //嵌套的对象解构赋值

        {
            let obj = {
                p:[
                    'hello',
                    {y: 'world'}
                ]
            }
            //let {p: [x, {y}]} = obj
            

            //如果想对p也赋值
            let {p: p, p: [x, {y}]} = obj
            console.log(x+y)
            console.log(p)
        }

        //方便地获取某个模块的方法

        {
            let {log} = console
            console.log(log === console.log)
        }

    </script>
</body>
</html>
